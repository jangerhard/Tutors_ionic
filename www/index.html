<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="ListCtrl">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Items</h1>
    <button class="button button-icon ion-plus" ng-click="addItem()">
    </button>
  </ion-header-bar>
  <ion-content padding="true">
    <h3><center>Available right now</center></h3>
    <div class="list card">
      <ion-item class="tutor-card test" ng-repeat="tutor in tutors">
        <b>{{tutor.name}}</b>
        </br>
        <i>{{tutor.email}}</i>
        </br>
        <button ng-click="doSomething(tutor.email)" class="button button-icon icon ion-email">
          Send mail
        </button>
      </ion-item>
    </div>

    <h3><center>Items</center></h3>
    <ion-list>
      <ion-item class="item test" ng-repeat="item in items" ng-class="{purchased: item.status == 'purchased'}">
        {{item.name}}
        <ion-option-button class="button-assertive" ng-click="delete(item)">
          <i class="icon ion-close-circled"></i>
          <ion-option-button class="button-calm" ng-click="sellItem(item)">
            <i class="icon ion-minus-circled"></i>
            <ion-option-button class="button-balanced" ng-click="purchaseItem(item)">
              <i class="icon ion-checkmark"></i>
      </ion-item>
    </ion-list>

  </ion-content>
  </ion-pane>
</body>

</html>
